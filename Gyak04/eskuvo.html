<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Esküvő</title>
    <link rel="stylesheet" type="text/css" href="eskuvo.css">
</head>
<body>
    <div id="kepek">
    </div>

    <!--
        Űrlapelemek:
        - név
        - életkor
            > csak szám
        - nem
            > radio gomb
        - leánykori név
            > csak akkor látszódjon, ha "nő"-t választott ki
            > kötelező, ha a nem férfi
        - legördülő lista
        - két select
            > többszörös választás
            > legyen egy-egy gomb, ami a kiválasztottakat átrakja a túloldalra
        - 1,2,3 radio gomb
            > megnyomva annyi szöveges beviteli mező jelenjen meg
        
        Feature-ök:
        - minden kötelező, kivéve az egyéb
        - ha változik egy adat, villanjon fel kéken az űrlap kerete
        - ha hibák vannak, az jelenítsük meg
        - küldés gombra logoljuk az eredményt és ürítsük a formot
    -->
    <form id="urlap">
        <h1>Esküvői szolgáltatás igénylő dolog</h1>
        <label>Név</label><br>
        <input type="text" id="nev">
        
        <br><br>

        <label>Életkor</label><br>
        <input type="text" id="kor">
        
        <br><br>

        <label>Nem</label><br>
        <input type="radio" name="nem" value="ffi">Férfi<br>
        <input type="radio" name="nem" value="no">Nő
        
        <br><br>
        
        <div id="leanykor">
        </div>
        <!--
            <label>Leánykori név</label><br>
            <input type="text" id="l_nev">
        -->

        <br><br>

        <label>Város</label><br>
        <select id="varos">
            <option value="">Kérlek, válassz...</option>
            <option value="budapest">Budapest</option>
            <option value="debrecen">Debrecen</option>
            <option value="szeged">Szeged</option>
            <option value="szeged">Miskolc</option>
            <option value="szeged">Pécs</option>
            <option value="szeged">Győr</option>
            <option value="szeged">Nyíregyháza</option>
            <option value="szeged">Kecskemét</option>
            <option value="szeged">Székesfehérvár</option>
            <option value="szeged">Egyéb - kevesebb, mint 100.000 lakos</option>
            <option value="szeged">Egyéb - kevesebb, mint 10.000 lakos</option>
        </select>
        
        <br><br>

        <table>
            <tr>
                <td>
                    <label>Amit kérek</label><br>
                    <select multiple id="kell">
                        <option value="svedasztal">Svédasztal</option>
                        <option value="pezsgo">Pezsgő</option>
                        <option value="fotos">Fotós</option>
                    </select>
                </td>
                <td>
                    <label>Amit nem kérek</label><br>
                    <select multiple id="nemkell">
                        <option value="vacsora">Ültetett vacsora</option>
                        <option value="fotofal">Fotófal</option>
                        <option value="vofely">Vőfély</option>
                        <option value="menyasszony">Menyasszony</option>
                    </select>                    
                </td>
            </tr>
            <tr>
                <td>
                    <button id="gomb_nemkell">Nem kell</button>
                </td>
                <td>
                    <button id="gomb_kell">Kell</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Amennyiben több szolgáltatást is ki szeretnél jelölni a cseréhez, tartsd nyomva a ctrl-t.
                </td>
            </tr>
        </table>
        
        <br><br>

        <label>Hány helyszínt néztetek már ki?</label><br>
        <input type="radio" name="helyszin" value="1">1<br>
        <input type="radio" name="helyszin" value="2">2<br>
        <input type="radio" name="helyszin" value="3">3<br>

        <div id="helyszin_inputok">
        </div>
        <!--
        <input type="text" id="helyszin_0"><br>
        <input type="text" id="helyszin_1"><br>
        <input type="text" id="helyszin_2"><br>
        -->
        
        <br><br>

        <label>Egyéb megjegyzés</label><br>
        <textarea id="egyeb"></textarea>

        <br><br>

        Kérd az ajánlatot!
        <input type="submit" id="kuldes">
        
        <div id="hibak"></div>
    </form>
     

    <script src="kepnezegeto.js"></script>
    <script src="urlap.js"></script>
</body>
</html>
